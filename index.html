<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>To-do App</title>
</head>
<body>
    <div class="main d-flex justify-content-center align-items-center ">
        <div class="inner w-50  container">


            <!-- Form to add a todo -->
            <h1 class="text-center text-white ">To-do App</h1>
            <div class="d-flex justify-content-center my-3">
                <input type="text" placeholder=" Add To-do" class="me-2 w-50 add-todo  rounded-3 todo-input">
                <button class=" btn-secondary rounded-3 ms-1 add-todo-btn btn-primary">Add</button>
                <button class=" btn-secondary rounded-3 ms-1 deleteall-btn ">Delete All</button>
            </div>


            <!-- showing existing todos -->
            <div id="todoholder p-3 container">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">TODO</th>
                       
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id="holder">
                      
                     
                    </tbody>
                  </table>
            </div>
           
            

        </div>
    </div>
    
</body>
<script src="javascript.js"></script>
<!-- Boostrape CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
